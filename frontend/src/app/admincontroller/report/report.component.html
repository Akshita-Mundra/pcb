      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12">
          <div>
            <div>
              <span class="heading">Summary</span>
              <p>{{demoProjectJSON.summary}}</p>
              <span class="heading">Status</span>
              <p>{{demoProjectJSON.validationStatus}}</p>
            </div>
            <br />
            <div class="tableBorder reportscroll">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>FileName</th>
                    <th>FileType</th>
                    <th>Polarity</th>
                    <th>Layer Number</th>
                    <th>Copper Weight(CuOz)</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let file of demoProjectJSON?.projectDetail?.fileDetails">
                    <td>
                      {{file.name}}
                    </td>
                    <td>
                        <select id="file_type">
                          <option value="0">{{file.type}}</option>
                        </select>
                      </td>
                      <td>
                        <select id="file_polarity">
                          <option value="0">{{file.polarity}}</option>
                        </select>
                      </td>
                      <td>
                        <input type="text" value={{file.layerOrder}}/>
                      </td>
                      <td>
                        <!-- Copper Weight will be displayed here -->
                      </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
