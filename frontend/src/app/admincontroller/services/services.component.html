<div>
  <button type="button" class="btn btn-default btn-md" (click)="addService()"><span
      class="glyphicon glyphicon-plus-sign">&nbsp;</span>Add Services</button>

  <table class="table">
    <thead>
      <tr>
        <th class="text-center">Services Name</th>
        <th colspan="2" class="text-center">Action</th>
        <!-- <th><button class="btn btn-default btn-md" data-toggle="modal" data-target="#myModal"></button></th> -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let service of services">
        <td *ngIf="!service.edit && !service.add" class="text-center">{{service.name}}</td>
        <td *ngIf="service.edit || service.add"> <input type="text" class="form-control" name="addService" required
            [formControl]="newserviceEle" />
          <span class=help-block *ngIf="newserviceEle.invalid && newserviceEle.touched">{{getErrorMessage()}}</span>
        </td>
        <td>
          <!-- For Service Edit  -->
          <button *ngIf="!service.edit && !service.add" class="btn btn-primary"
            (click)="service.edit=!service.edit; service.originalData = service.name; editClick(service)">Edit</button>
          
            <button *ngIf="service.edit" class="btn btn-success" (click)="service.edit=!service.edit; updateService(service);"
            [disabled]="newserviceEle.invalid">Update</button>

          <button *ngIf="service.edit" class="btn btn-danger" (click)="service.edit=!service.edit; ">Cancel</button>

          <!-- For Service Add -->
          <button *ngIf="service.add" class="btn btn-success"
            (click)="service.add=!service.add; updateService(service);" [disabled]="newserviceEle.invalid">Save</button>
        </td>
        <td>
          <!-- Remove Button HTML -->
          <button class="btn btn-danger btn-md" (click)="removeServices(service)"><span
              class="glyphicon glyphicon-remove-sign"></span></button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="text-center">
    <button class="btn btn-primary" (click)="onSave()">Save</button>
  </div>
</div>
