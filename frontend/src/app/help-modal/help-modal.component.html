<button type="button" class="btn btn-info btn-md pull-right" data-toggle="modal" data-target="#helpModal"><span
  class="glyphicon glyphicon-info-sign pulse"></span>&nbsp;Help</button>

  <div id="helpModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
  
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title" style="text-align: center;"><b>{{helpData.title}}</b></h4>
        </div>
        <div class="modal-body">
          <h5 style="font-weight: bold; margin-bottom: 3%">Follow below directions for mapping</h5>
          <ul *ngFor="let item of helpData.instructions">
            <li [innerHTML]="item"></li>
          </ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
      </div>
  
    </div>
  </div>
